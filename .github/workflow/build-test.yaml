name: PR Test and Build in Web

on:
  pull_request:
    branches: [main, develop]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build client
        run: pnpm build
